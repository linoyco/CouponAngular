<button class="logout" (click)="logout()"> Logout </button>
<h1>Update customer</h1>

<div>
  <input class="inputs" #customerID type="number" placeholder="Customer id" maxlength="20" min="0">
  <br><br>

  <input class="inputs" #pass type="text" placeholder="New password">
  <br><br>

  <button (click)="updateCustomer(customerID.value, pass.value)">Update!</button>

</div>
