<button class="logout" (click)="logout()"> Logout </button>
<h1>Update company</h1>

<div>
<input class="inputs" #compid type="number" placeholder="Company id" maxlength="20" min="0">
<br><br>

<input class="inputs" #pass type="text" placeholder="New password">
<br><br>

<input class="inputs" #email type="text" placeholder="New email">
<br><br>

<button (click)="updateCompany(compid.value, pass.value, email.value)">Update!</button>

</div>

<a routerLink = '/admin'> Back to Admin menu</a>
