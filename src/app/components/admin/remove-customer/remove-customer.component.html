<button class="logout" (click)="logout()"> Logout </button>
<a class="backTo" routerLink='/admin'> Back to Admin menu</a>
<div>
  <h2>Which customer you want to delete??</h2>

  <div>
    <input class="inputs" #customerID type="number" placeholder="Customer ID" maxlength="20" min="0">
    <br>
    <br>
    <button class="buttons" (click)="deleteCustomer(customerID.value)">Delete!</button>
  </div>

</div>
