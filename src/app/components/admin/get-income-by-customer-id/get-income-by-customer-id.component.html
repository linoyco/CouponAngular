<button class="logout" (click)="logout()"> Logout </button>
<a class="backTo" routerLink='/admin'> Back to Admin menu</a>

<div>
    <h2>View ALL incomes by customer id</h2>
    <div>
      <input class="inputs" #customerID type="number" placeholder="Customer ID" maxlength="20" min="0">
      <button class="buttons" (click)="getAllIncomeByCustomerId(customerID.value)">Show me all incomes by this customer id!</button>
    </div>
    <br>
    <div class="getInfoAll">
      <ul *ngFor="let i of this.itemService.incomes">
        <br>
        <br>
        Income ID: <span>{{i.incomeId}}</span>
        <br>
        Client Name: <span>{{i.clientId}}</span>
        <br>
        Name: <span>{{i.name}}</span>
        <br>
        Date: <span>{{i.date}}</span>
        <br>
        Description: <span>{{i.description}}</span>
        <br>
        Amount: <span>{{i.amount}}</span>
        <br>
      </ul>
    </div>
    <br>
  </div>
